<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 主容器 - 使用flex布局 -->
  <div class="app-container">
    <!-- 头部区域 -->
    <header class="app-header">
      <img src="https://via.placeholder.com/30" alt="logo" class="logo">
      <h1 class="app-name">📝 My ToDo List</h1>
      <div class="user-actions">
        <button class="circle-button">C</button>
        <img src="https://via.placeholder.com/30" alt="user-avatar" class="user-avatar">
      </div>
    </header>

    <!-- 主体内容区 - 使用flex实现水平布局 -->
    <div class="app-body">
      <!-- 侧边栏 -->
      <nav class="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-item active">
            <input type="radio" id="option1" name="sidebar-options" checked>
            <label for="option1">0/0</label>
          </li>
          <li class="sidebar-item">
            <input type="radio" id="option2" name="sidebar-options">
            <label for="option2">待办事项分类2</label>
          </li>
          <li class="sidebar-item">
            <input type="radio" id="option3" name="sidebar-options">
            <label for="option3">待办事项分类3</label>
          </li>
          <li class="sidebar-item">
            <input type="radio" id="option4" name="sidebar-options">
            <label for="option4">待办事项分类4</label>
          </li>
          <li class="sidebar-item">
            <input type="radio" id="option5" name="sidebar-options">
            <label for="option5">待办事项分类5</label>
          </li>
        </ul>
      </nav>

      <!-- 主内容区 -->
      <main class="main-content">
        <section class="todolist-section">
          <div class="input-area">
            <input type="text" id="task-input" placeholder="输入新任务..." autofocus>
            <button id="add-btn" class="green-button">➕ 添加</button>
          </div>

          <section class="task-list-section">
            <ul id="task-list" class="task-list">
              <li class="task-item">
                <input type="checkbox" id="task1" class="task-checkbox">
                <label for="task1" class="task-label">学习Electron基础</label>
                <button class="delete-btn">❌</button>
              </li>
            </ul>
          </section>

          <div class="filter-section">
            <h2>Tolo</h2>
            <select class="filter-select">
              <option value="DITED">DITED</option>
              <option value="MELLO">MELLO</option>
            </select>
            <select class="filter-select">
              <option value="DITED">DITED</option>
              <option value="MELLO">MELLO</option>
            </select>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
